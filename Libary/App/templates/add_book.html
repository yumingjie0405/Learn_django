<!DOCTYPE html>
<html>
<head>
    <title>添加书籍</title>
</head>
<body>
    <h1>添加书籍</h1>
    <form method="post">
        {% csrf_token %}
        <p>书名：<input type="text" name="book_name"></p>
        <p>作者：<input type="text" name="editor"></p>
        <p>价格：<input type="text" name="price"></p>
        <p>类别：<input type="text" name="category"></p>
        <p>出版日期：<input type="text" name="publish_date"></p>
        <input type="submit" value="添加">
    </form>
</body>
</html>
