
{% block content %}
  <div class="container">
    <h1 class="mt-5 mb-4">搜索结果</h1>
    <div class="row">
      <div class="col-md-8 offset-md-2">
        {% if books %}
          <ul class="list-group">
            {% for book in books %}
              <li class="list-group-item mb-3">
                <a href="{% url 'book_detail' book.pk %}" class="text-decoration-none">
                  <h4 class="mb-0">{{ book.book_name }}</h4>
                </a>
                <div class="text-muted mb-2">
                  <small>作者：{{ book.editor }}</small>
                  <span class="mx-1">|</span>
                  <small>类别：{{ book.category }}</small>
                  <span class="mx-1">|</span>
                  <small>价格：{{ book.price }}</small>
                  <span class="mx-1">|</span>
                  <small>出版日期：{{ book.publish_data }}</small>
                </div>
              </li>
            {% endfor %}
          </ul>
        {% else %}
          <p class="text-muted">没有找到匹配的图书。</p>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
