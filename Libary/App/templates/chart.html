{% block content %}
    <div class="container">
        <h1>统计分析</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>图书和类别关系图</h2>
                <div id="pie_chart" style="width: 600px;height:400px;"></div>
                {{ pie_chart|safe }}
            </div>
            <div class="col-md-6">
                <h2>图书和价格关系图</h2>
                <div id="bar_chart" style="width: 600px;height:400px;"></div>
                {{ bar_chart|safe }}
            </div>
        </div>
    </div>

    {% autoescape off %}
        <script src="https://cdn.jsdelivr.net/npm/echarts@4.9.0/dist/echarts.min.js"></script>
    {% endautoescape %}
{% endblock %}
