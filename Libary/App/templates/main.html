<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        table {
            border-collapse: collapse;
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }

        th {
            background-color: #eee;
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0069d9;
        }

        .form-group {
            margin: 10px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"], .form-group input[type="password"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            font-size: 16px;
            margin-top: 5px;
        }

        .error-msg {
            color: red;
            font-weight: bold;
            margin: 10px;
        }
    </style>
</head>
<body>
{{ data }} <!--在页面取出从后台传来的数据--->
<br>
<span style="float: right;"><h3>欢迎您，{{ name }}</h3></span>
<br><br>
<div style="text-align: center">


    <div class="form-group">
        <label for="search">搜索：</label>
        <input type="text" id="search" name="search" style="width: 200px; height: 30px; border-radius: 5px;">
        <a href="#" class="btn">搜索</a>
    </div>

    <div >
        <a href="#" class="btn">新增</a>
        <a href="#" class="btn">删除</a>

        <a href="/chart" class="btn">统计分析</a>
    </div>
</div>

<table>
    <thead>
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {% for book in books %}
    <tr>
        <td>{{ book.0 }} <input type="checkbox" name="id" value="{{ stu.0 }}"></td>
        <td>{{ book.1 }}</td>
        <td>{{ book.3 }}</td>
        <td><a href="#">修改</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
